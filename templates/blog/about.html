{% extends 'basic.html' %}
{% load staticfiles %}

{% block main %}
    <div class="content-body">
        <div class="container">
            <div class="row">
                <main class="col-md-12">
                    <h1 class="page-title">ABOUT ME</h1>
                    <article class="post">

                        <div class="entry-meta">
                            <span class="post-category">{{ aboutme.created_time }}</span>
                            <span class="post-category">{{ aboutme.views }} 阅读</span>
                        </div>

                        <div class="entry-content clearfix">
                            <figure class="img-responsive-center">
                                {#                                <img class="img-responsive" src="{% static 'blog/images/wei.png' %}" alt="Developer Image">#}
                            </figure>
                            <p>{{ aboutme.content|safe }}</p>
                            <div class="height-40px"></div>
                            <h2 class="title text-center">SOCIAL</h2>
                            <ul class="social">
                                <li class="facebook"><a href="#"><span class="ion-social-facebook"></span></a></li>
                                <li class="twitter"><a href="#"><span class="ion-social-twitter"></span></a></li>
                                <li class="google-plus"><a href="https://www.google.com"><span class="ion-social-googleplus"></span></a></li>
                                <li class="tumblr"><a href="#"><span class="ion-social-tumblr"></span></a></li>
                            </ul>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>
{% endblock main %}

{% block toc %}
    <figure class="img-responsive-center">
{#        <img class="img-responsive" src="{% static 'blog/images/wei.png' %}" alt="Developer Image">#}
    </figure>
{% endblock toc %}
